<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<body>
    <h1 class=" title">歡迎光臨，請註冊登入系統</h1>
    <div class="signup-system">
        <h2>註冊帳號</h2>

        <form action="/signup" method="POST">
            <div class="username">
                <h3>姓名</h3>
                <input type="text" name="name" />
            </div>
            <div class="username">
                <h3>帳號</h3>
                <input type="text" name="username" />
            </div>
            <div class="password">
                <h3>密碼</h3>
                <input type="password" name="password" />
            </div>
            <button>註冊</button>
        </form>
    </div>
    <hr>

    <div class="login-system">
        <h2>登入系統</h2>

        <form action="/signin" method="POST">
            <div class="username">
                <h3>帳號</h3>
                <input type="text" name="account" value="67" />
            </div>
            <div class="password">
                <h3>密碼</h3>
                <input type="password" name="password" value="67" />
            </div>
            <button>登入</button>
        </form>
    </div>

    </script>
</body>

</html>
